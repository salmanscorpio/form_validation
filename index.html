</head>
<body>
    
<div class="form-wrapper d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-card glass-card">
      <h3 class="form-title text-center mb-4 neon-text">User Registration</h3>

      <form class="row g-3 needs-validation" novalidate>

        <!-- First Name -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control glass-input" id="firstName" placeholder="Enter first name" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control glass-input" id="lastName" placeholder="Enter last name" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        <!-- Username -->
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text glass-addon">@</span>
            <input type="text" class="form-control glass-input" id="username" placeholder="Lowercase only" required>
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>

        <!-- City (Dropdown) -->
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <select class="form-select glass-input custom-dropdown" id="city" required>
            <option selected disabled value="">Choose city...</option>
            <option>Dhaka</option>
            <option>Chattogram</option>
            <option>Rajshahi</option>
            <option>Khulna</option>
            <option>Sylhet</option>
            <option>Barishal</option>
            <option>Rangpur</option>
            <option>Mymensingh</option>
          </select>
          <div class="invalid-feedback">Please select a city.</div>
        </div>

        <!-- State -->
        <div class="col-md-6">
          <label for="state" class="form-label">State/Division</label>
          <select class="form-select glass-input custom-dropdown" id="state" required>
            <option selected disabled value="">Choose state...</option>
            <option>Dhaka</option>
            <option>Chattogram</option>
            <option>Rajshahi</option>
            <option>Khulna</option>
            <option>Sylhet</option>
            <option>Barishal</option>
            <option>Rangpur</option>
            <option>Mymensingh</option>
          </select>
          <div class="invalid-feedback">Please select a state.</div>
        </div>

        <!-- Zip -->
        <div class="col-md-6">
          <label for="zip" class="form-label">ZIP</label>
          <input type="text" class="form-control glass-input" id="zip" pattern="[0-9]{4}" placeholder="4-digit ZIP code" required>
          <div class="invalid-feedback">Enter a valid 4-digit ZIP code.</div>
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control glass-input" id="password" placeholder="Min 8 characters" required minlength="8">
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>

        <!-- Confirm Password -->
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control glass-input" id="confirmPassword" placeholder="Re-enter password" required>
          <div class="invalid-feedback">Passwords must match.</div>
        </div>

        <!-- Terms & Conditions -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
               <a href="#" class="text-decoration-underline neon-text">I agree to theTerms & Conditions</a>
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn neon-btn px-5 py-2 rounded-pill">Submit</button>
        </div>

      </form>
    </div>
  </div>


    <!--js links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
